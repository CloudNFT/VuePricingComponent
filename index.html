<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/style.css">
    <title>Pricing Component</title>
</head>
<body>
    <div id="app">
    <header>
        <h1>Simple, traffic based pricing</h1>
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
     </header>
<section>
        <div class="pricing">
            <h2><span>{{pageViews}}</span>PAGEVIEWS</h2>
            <input type="range" v-on:input="test()" id="price" name="price" min="0" max="80" step="20">
            <p><span id="month-price">${{monthPrice}}</span>/month</p>
        </div>

            <div class="pricing-toggle">
                <p>Monthly Biling</p>
                <div class="yearly">
                <label class="switch " >
                    <input type="checkbox" id="discount" v-on:click="discount()">
                    <span class="slider round"></span>
                  </label>
                  <p>Yearly Billing <span id="discount-tag">-25%</span></p>
                  </div>
                  
            </div>
            
     <div class="footer"><ul>
        <li><img src="./assets/icon-check.svg" alt="checkmark">  Unlimited websites</li>
        <li><img src="./assets/icon-check.svg" alt="checkmark"> 100% data ownership</li>
        <li><img src="./assets/icon-check.svg" alt="checkmark">  Email reports</li>
    </ul>
    <button v-on:click="rotate" >Start My Trial</button>  
</div>                        
</section>
</div>    
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>
    
</body>
</html>
